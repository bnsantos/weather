<!doctype html>
<html lang="">
<head>
    <title>Weather App</title>
</head>
<body>
    <h1 style="color: #5e9ca0;">Welcome to the Weather App!</h1>

    <h2 style="color: #2e6c80;">How to:</h2>
    <ol type="I">
        <li>Add a city:
            <ul>
                <li>
                    Click in the + button
                    <img src="images/add_city_01.png" alt="1" style="width:50px;height:50px;">
                </li>
                <li>
                    Navigate and click and hold the city
                    <img src="images/add_city_02.png" alt="2" style="width:80px;height:80px;">
                </li>
                <li>
                    Click in the confirm button on top right
                    <img src="images/add_city_03.png" alt="2" style="width:100px;height:50px;">
                </li>
            </ul>
        </li>
        <li>Remove a city
            <img src="images/remove_city.gif" alt="2" style="width:300px;height:600px;">
        </li>
    </ol>
</body>
</html>
